<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
  </head>
  <body>
    <landing-page>
      <template shadowrootmode="closed">
        <style>
          :host {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
          }

          main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
          }

          .centered {
            display: flex;
            justify-content: center;
            align-items: center;
          }

          .hero {
            background-color: black;
            float: left;
            width: 100%;
            height: 100%;
          }

          .cta {
            float: right;
            width: 100%;
            height: 100%;
          }
        </style>
        <main>
          <slot name="hero" class="hero centered"></slot>
          <slot name="cta" class="cta centered"></slot>
        </main>
      </template>
      <section slot="hero"></section>
      <section slot="cta">
        <form>
            <input type="email" placeholder="Email" />
            <button>Submit</button>
          </form>
      </section>
    </landing-page>
  </body>
</html>
